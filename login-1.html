<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityFix Connect | Sign In</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>

    <div class="container">
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="30" height="30" rx="5" fill="#2c7a7b"/>
                <rect x="40" y="10" width="20" height="20" rx="3" fill="#38b2ac"/>
                <rect x="70" y="10" width="20" height="20" rx="3" fill="#4fd1c5"/>
                <rect x="10" y="50" width="20" height="20" rx="3" fill="#2c7a7b"/>
                <rect x="40" y="40" width="30" height="30" rx="5" fill="#38b2ac"/>
                <path d="M75 35L85 45L75 55" stroke="#4fd1c5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M35 70L45 80L35 90" stroke="#4fd1c5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>CityFix Connect</span>
        </div>
        
        <h2>Sign In</h2>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="user-role">I am a:</label>
                <select id="user-role">
                    <option value="citizen">Citizen Reporter</option>
                    <option value="official">Municipal Official</option>
                </select>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <div class="input-group" id="official-code-group" style="display: none;">
                <input type="text" id="official-code" placeholder="Staff Verification Code">
            </div>

            <button type="submit" id="main-auth-btn">Citizen Sign In</button>
        </form>

        <div class="divider"><span>OR</span></div>
        
        <button class="social-btn google-btn">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.64 9.2045C17.64 8.5665 17.582 7.9715 17.474 7.4065H9V10.7415H13.804C13.593 11.7585 12.915 12.6145 12.007 13.1895V15.3445H14.808C16.425 13.8445 17.64 11.6665 17.64 9.2045Z" fill="#4285F4"/>
                <path d="M9 18C11.43 18 13.468 17.203 14.808 15.344L12.007 13.189C11.238 13.717 10.224 14.032 9 14.032C6.736 14.032 4.86 12.518 4.209 10.515H1.328V12.783C2.709 15.556 5.617 18 9 18Z" fill="#34A853"/>
                <path d="M4.209 10.516C4.048 10.021 3.957 9.516 3.957 9C3.957 8.484 4.048 7.979 4.209 7.484V5.216H1.328C0.493 6.877 0 8.809 0 9C0 10.991 0.493 12.923 1.328 14.584L4.209 12.316V10.516Z" fill="#FBBC05"/>
                <path d="M9 3.968C10.27 3.968 11.458 4.414 12.378 5.253L15.068 2.563C13.467 0.941 11.43 0 9 0C5.617 0 2.709 2.444 1.328 5.216L4.209 7.484C4.86 5.482 6.736 3.968 9 3.968Z" fill="#EA4335"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="links">
            <a href="#">Forgot Password?</a>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <div class="custom-alert" id="customAlert"></div>

    <script>
        // Logic to show/hide the Staff Code input and update button text
        document.getElementById('user-role').addEventListener('change', function() {
            const officialCodeGroup = document.getElementById('official-code-group');
            const authButton = document.getElementById('main-auth-btn');
            const isOfficial = this.value === 'official';
            
            officialCodeGroup.style.display = isOfficial ? 'block' : 'none';
            authButton.textContent = isOfficial ? 'Official Sign In' : 'Citizen Sign In';
        });
    </script>
</body>
</html>
