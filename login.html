<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse Point | Sign In</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="main-card">
    <div class="form-section">
      <h3>Sign In</h3>
      <form id="loginForm">
        <div class="input-group">
          <label for="user-role">I am a:</label>
          <select id="user-role">
            <option value="citizen">Citizen Reporter</option>
            <option value="official">Municipal Official</option>
          </select>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="input-group" id="official-code-group" style="display:none;">
          <input type="text" id="official-code" placeholder="Staff Verification Code">
        </div>
        <button type="submit" id="main-auth-btn">Citizen Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const userRoleSelect = document.getElementById('user-role');
    const officialCodeGroup = document.getElementById('official-code-group');
    const authButton = document.getElementById('main-auth-btn');

    // Toggle staff field
    userRoleSelect.addEventListener('change', function() {
      const isOfficial = this.value === 'official';
      officialCodeGroup.style.display = isOfficial ? 'block' : 'none';
      authButton.textContent = isOfficial ? 'Official Sign In' : 'Citizen Sign In';
    });

    // Login logic using LocalStorage
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = userRoleSelect.value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password && u.role === role);

      if(user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        if(role === 'citizen') window.location.href = 'udash.html';
        else window.location.href = 'municipal.html';
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
</body>
</html>
