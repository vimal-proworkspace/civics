<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citizen Report Submission</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h2>Submit a Civic Issue</h2>
  <form id="reportForm">
    <input type="text" id="title" placeholder="Title" required /><br />
    <textarea id="desc" placeholder="Description" required></textarea><br />
    <input type="file" id="photo" accept="image/*" /><br />

    <!-- Category dropdown -->
    <label>Category</label>
    <select id="category">
      <option value="">Select a category</option>
      <option value="Road & Pavement Issues">Road & Pavement Issues</option>
      <option value="Street Lighting Problems">Street Lighting Problems</option>
      <option value="Waste & Garbage Management">Waste & Garbage Management</option>
      <option value="Water Supply & Sewage">Water Supply & Sewage</option>
      <option value="Traffic Signals & Signage">Traffic Signals & Signage</option>
      <option value="Public Safety & Security">Public Safety & Security</option>
      <option value="Parks & Public Spaces">Parks & Public Spaces</option>
      <option value="Health & Sanitation">Health & Sanitation</option>
      <option value="Other / Miscellaneous">Other / Miscellaneous</option>
    </select><br />

    <!-- Visible, readonly location input -->
    <label>Location (auto-detected â€” cannot edit)</label>
    <input type="text" id="location" readonly placeholder="Fetching location..." /><br />

    <button type="submit">Submit Report</button>
  </form>

  <h3>My Complaints</h3>
  <div id="myComplaints"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3-7Y4Bo04dbKjVpaB91JcWzxR_5lAOHc",
      authDomain: "civics-f8073.firebaseapp.com",
      projectId: "civics-f8073",
      storageBucket: "civics-f8073.appspot.com",
      messagingSenderId: "5035645000",
      appId: "1:5035645000:web:4ef79e5e5e5e5e5e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let latitude = null, longitude = null;

    // Mandatory geolocation
    function fetchLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            document.getElementById('location').value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          },
          (error) => {
            alert("Location access is required to submit a report. Redirecting back to dashboard.");
            window.location.href = 'user.html';
          }
        );
      } else {
        alert("Geolocation is not supported by your browser. Redirecting back.");
        window.location.href = 'user.html';
      }
    }
    fetchLocation(); // trigger on load

    // NLP keyword mapping
    const keywordMap = {
      "Road & Pavement Issues": ["pothole","road","street","sidewalk"],
      "Street Lighting Problems": ["streetlight","lamp","light","bulb"],
      "Waste & Garbage Management": ["garbage","trash","bin","litter","dumping"],
      "Water Supply & Sewage": ["water","sewage","pipeline","leakage"],
      "Traffic Signals & Signage": ["traffic","signal","sign","stop","crosswalk"],
      "Public Safety & Security": ["crime","theft","security","police"],
      "Parks & Public Spaces": ["park","garden","playground","open space"],
      "Health & Sanitation": ["health","sanitation","hospital","clinic"],
      "Other / Miscellaneous": []
    };

    function recommendCategory(desc) {
  const text = desc.toLowerCase();
  let bestCategory = "Other / Miscellaneous";
  let maxScore = 0;

  for (const [category, keywords] of Object.entries(keywordMap)) {
    let score = 0;
    for (const kw of keywords) {
      if (text.includes(kw)) score++;
    }
    if (score > maxScore) {
      maxScore = score;
      bestCategory = category;
    }
  }
  return bestCategory;
}


    function assignPriority(category) {
      const highPriority = ["Road & Pavement Issues", "Water Supply & Sewage", "Public Safety & Security"];
      return highPriority.includes(category) ? "High" : "Normal";
    }

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (latitude === null || longitude === null) {
        alert("Waiting for location. Please allow location access.");
        return;
      }

      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const selectedCategory = document.getElementById('category').value;
      const recommendedCategory = recommendCategory(desc);
      const priority = assignPriority(recommendedCategory);
      const file = document.getElementById('photo').files[0];
      let photoURL = "";

      if (selectedCategory === "") {
        alert("Please select a category.");
        return;
      }

      // Show warning if selected category differs
      if (selectedCategory !== recommendedCategory) {
        const confirmChange = confirm(`Based on your description, this issue better fits the category: "${recommendedCategory}". Do you want to continue with your selected category "${selectedCategory}"?`);
        if (!confirmChange) {
          return; // allow user to change category
        }
      }

      if (file) {
        const ref = storage.ref('complaints/' + Date.now() + '-' + file.name);
        await ref.put(file);
        photoURL = await ref.getDownloadURL();
      }

      await db.collection("complaints").add({
        title,
        desc,
        photoURL,
        category: selectedCategory,
        priority,
        latitude,
        longitude,
        status: "Submitted",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Report Submitted!");
      document.getElementById('reportForm').reset();
    });

    db.collection("complaints").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("myComplaints");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${d.title}</strong></p>
          <p>${d.desc}</p>
          ${d.photoURL ? `<img src="${d.photoURL}" width="150"/>` : ""}
          ${d.category ? `<p>Category: ${d.category}</p>` : ""}
          ${d.priority ? `<p>Priority: ${d.priority}</p>` : ""}
          ${d.latitude && d.longitude ? `<p>Location: ${d.latitude.toFixed(4)}, ${d.longitude.toFixed(4)}</p>` : ""}
          <p>Status: ${d.status}</p>
          ${d.createdAt ? `<small>${d.createdAt.toDate()}</small>` : ""}
          <hr/>
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
