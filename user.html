<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citizen Report Submission</title>
  <!-- No compat scripts if using modular SDK -->
</head>
<body>
  <h2>Submit a Civic Issue</h2>
  <form id="reportForm">
    <input type="text" id="title" placeholder="Title" required /><br />
    <textarea id="desc" placeholder="Description" required></textarea><br />
    <input type="file" id="photo" accept="image/*" capture="environment" required/><br />
    <label>Category</label>
    <select id="category">
      <option value="">Select a category</option>
      <option value="Road & Pavement Issues">Road & Pavement Issues</option>
      <option value="Street Lighting Problems">Street Lighting Problems</option>
      <option value="Waste & Garbage Management">Waste & Garbage Management</option>
      <option value="Water Supply & Sewage">Water Supply & Sewage</option>
      <option value="Traffic Signals & Signage">Traffic Signals & Signage</option>
      <option value="Public Safety & Security">Public Safety & Security</option>
      <option value="Parks & Public Spaces">Parks & Public Spaces</option>
      <option value="Health & Sanitation">Health & Sanitation</option>
      <option value="Other / Miscellaneous">Other / Miscellaneous</option>
    </select><br />
    <label>Location (auto-detected â€” cannot edit)</label>
    <input type="text" id="location" readonly placeholder="Fetching location..." /><br />
    <button type="submit">Submit Report</button>
  </form>

  <h3>My Complaints</h3>
  <div id="myComplaints"></div>

  <script type="module">
    // Modular SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyLjGnZnHb1ZO0WUBSoj6q8clkuXP6-gY",
        authDomain: "agrimart-01.firebaseapp.com",
        databaseURL: "https://agrimart-01-default-rtdb.firebaseio.com/",
        projectId: "agrimart-01",
        storageBucket: "agrimart-01.appspot.com",
        messagingSenderId: "101739256198",
        appId: "1:101739256198:web:f6271b48dd399fb943b407"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let latitude = null, longitude = null;

    function fetchLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            document.getElementById('location').value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          },
          () => {
            alert("Location access is required. Redirecting back.");
            window.location.href = 'user.html';
          }
        );
      } else {
        alert("Geolocation not supported. Redirecting back.");
        window.location.href = 'user.html';
      }
    }
    fetchLocation();

    const keywordMap = {
      "Road & Pavement Issues": ["pothole","road","street","sidewalk"],
      "Street Lighting Problems": ["streetlight","lamp","light","bulb"],
      "Waste & Garbage Management": ["garbage","trash","bin","litter","dumping"],
      "Water Supply & Sewage": ["water","sewage","pipeline","leakage"],
      "Traffic Signals & Signage": ["traffic","signal","sign","stop","crosswalk"],
      "Public Safety & Security": ["crime","theft","security","police"],
      "Parks & Public Spaces": ["park","garden","playground","open space"],
      "Health & Sanitation": ["health","sanitation","hospital","clinic"],
      "Other / Miscellaneous": []
    };

    function recommendCategory(desc) {
      const text = desc.toLowerCase();
      let bestCategory = "Other / Miscellaneous";
      let maxScore = 0;
      for (const [category, keywords] of Object.entries(keywordMap)) {
        let score = keywords.reduce((acc, kw) => acc + (text.includes(kw) ? 1 : 0), 0);
        if (score > maxScore) {
          maxScore = score;
          bestCategory = category;
        }
      }
      return bestCategory;
    }

    function assignPriority(category) {
      const highPriority = ["Road & Pavement Issues", "Water Supply & Sewage", "Public Safety & Security"];
      return highPriority.includes(category) ? "High" : "Normal";
    }

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!latitude || !longitude) { alert("Waiting for location."); return; }

      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const selectedCategory = document.getElementById('category').value;
      const recommendedCategory = recommendCategory(desc);
      const priority = assignPriority(recommendedCategory);
      const file = document.getElementById('photo').files[0];
      let photoURL = "";

      if (!selectedCategory) { alert("Select a category."); return; }

      if (selectedCategory !== recommendedCategory) {
        const confirmChange = confirm(`Better fits: "${recommendedCategory}". Continue with "${selectedCategory}"?`);
        if (!confirmChange) return;
      }

      if (file) {
        const storageRef = ref(storage, 'complaints/' + Date.now() + '-' + file.name);
        await uploadBytes(storageRef, file);
        photoURL = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "complaints"), {
        title, desc, photoURL, category: selectedCategory, priority,
        latitude, longitude, status: "Submitted", createdAt: serverTimestamp()
      });

      alert("Report Submitted!");
      document.getElementById('reportForm').reset();
    });

    const q = query(collection(db, "complaints"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      const list = document.getElementById("myComplaints");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${d.title}</strong></p>
          <p>${d.desc}</p>
          ${d.photoURL ? `<img src="${d.photoURL}" width="150"/>` : ""}
          ${d.category ? `<p>Category: ${d.category}</p>` : ""}
          ${d.priority ? `<p>Priority: ${d.priority}</p>` : ""}
          ${d.latitude && d.longitude ? `<p>Location: ${d.latitude.toFixed(4)}, ${d.longitude.toFixed(4)}</p>` : ""}
          <p>Status: ${d.status}</p>
          ${d.createdAt ? `<small>${d.createdAt.toDate()}</small>` : ""}
          <hr/>
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
