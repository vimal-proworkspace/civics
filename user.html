<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citizen Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h2>Citizen Dashboard</h2>
  <form id="reportForm">
    <input type="text" id="title" placeholder="Title" required /><br />
    <textarea id="desc" placeholder="Description" required></textarea><br />
    <input type="file" id="photo" accept="image/*" /><br />
    <button type="submit">Submit Report</button>
  </form>

  <h3>My Complaints</h3>
  <div id="myComplaints"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3-7Y4Bo04dbKjVpaB91JcWzxR_5lAOHc",
      authDomain: "civics-f8073.firebaseapp.com",
      projectId: "civics-f8073",
      storageBucket: "civics-f8073.appspot.com", // ðŸ”§ double check this
      messagingSenderId: "5035645000",
      appId: "1:5035645000:web:4ef79e5e5e5e5e5e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const file = document.getElementById('photo').files[0];
      let photoURL = "";

      if (file) {
        const ref = storage.ref('complaints/' + Date.now() + '-' + file.name);
        await ref.put(file);
        photoURL = await ref.getDownloadURL();
      }

      await db.collection("complaints").add({
        title,
        desc,
        photoURL,
        status: "Submitted",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Report Submitted!");
      document.getElementById('reportForm').reset();
    });

    db.collection("complaints").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("myComplaints");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${d.title}</strong></p>
          <p>${d.desc}</p>
          ${d.photoURL ? `<img src="${d.photoURL}" width="150"/>` : ""}
          <p>Status: ${d.status}</p>
          ${d.createdAt ? `<small>${d.createdAt.toDate()}</small>` : ""}
          <hr/>
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
